<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversa com Futu AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #343541; /* Fundo escuro como ChatGPT */
            color: #dcdcdc;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #40414f; /* Fundo do chat */
        }

        .message {
            margin-bottom: 15px;
            max-width: 75%;
            padding: 12px 15px;
            border-radius: 8px;
            line-height: 1.5;
            font-size: 14px;
        }

        .user-message {
            background-color: #056162; /* Azul-esverdeado para o usu√°rio */
            color: white;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #444654; /* Cinza claro para a IA */
            color: #dcdcdc;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #40414f; /* Fundo da entrada de texto */
            border-top: 1px solid #565869;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px 16px;
            background-color: #343541;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #8e8e93;
        }

        .send-button {
            width: 40px;
            height: 40px;
            background-color: #565869;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #6f707a;
        }

        .send-button svg {
            fill: white;
            width: 20px;
            height: 20px;
        }

        /* Estilo para a hora no canto */
        #clock {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box">
            <!-- Mensagens aparecer√£o aqui -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." onkeydown="handleEnter(event)">
            <button class="send-button" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M22 2L11 13" />
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" />
                </svg>
            </button>
        </div>
    </div>

    <audio id="typing-sound" src="https://freesound.org/data/previews/337/337049_3231154-lq.mp3"></audio>

    <!-- Elemento para mostrar a hora -->
    <div id="clock"></div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();

            if (!message) return;

            displayMessage(message, "user");

            showLoading();

            setTimeout(() => {
                hideLoading();
                const aiResponse = getAIResponse(message);
                simulateTyping(aiResponse);
            }, 1500);

            userInput.value = "";
        }

        function handleEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function getAIResponse(message) {
            const lowerMessage = message.toLowerCase();

            // Sauda√ß√µes e boas maneiras
            if (lowerMessage.includes("ol√°") || lowerMessage.includes("oi") || lowerMessage.includes("hey")) {
                return "Oi! Como posso ajudar voc√™ hoje?";
            } else if (lowerMessage.includes("bom dia")) {
                return "Bom dia! Como voc√™ est√°?";
            } else if (lowerMessage.includes("boa tarde")) {
                return "Boa tarde! O que voc√™ gostaria de saber?";
            } else if (lowerMessage.includes("boa noite")) {
                return "Boa noite! Durma bem e tenha bons sonhos!";
            }

            // Perguntas sobre a Futu AI
            if (lowerMessage === "quem √© voc√™?") {
                return "Eu sou a Futu AI, sua assistente virtual pronta para ajudar com tudo que voc√™ precisar!";
            }

            // Quando o usu√°rio fala algo positivo
            if (lowerMessage.includes("obrigado") || lowerMessage.includes("valeu")) {
                return "De nada! Fico feliz em ajudar!";
            }

            // Perguntas sobre tempo e clima
            if (lowerMessage === "que horas s√£o?") {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                return `Agora s√£o ${hours}:${minutes}.`;
            }

            if (lowerMessage.includes("clima")) {
                return "Eu n√£o tenho acesso ao clima em tempo real, mas voc√™ pode verificar online ou com algum assistente de voz!";
            }

            // Respostas para xingamentos
            if (lowerMessage.includes("idiota") || lowerMessage.includes("burro")) {
                return "Vamos manter a conversa educada. Podemos falar sobre algo interessante?";
            }

            // Respostas engra√ßadas
            if (lowerMessage.includes("piada")) {
                return "Claro! O que o zero disse para o oito? 'Que cinto legal!' üòÑ";
            }

            // Curiosidades
            if (lowerMessage.includes("curiosidade")) {
                return "Voc√™ sabia que o cora√ß√£o de uma baleia azul pesa tanto quanto um carro? üêãüöó";
            }

            // Perguntas sobre o universo
            if (lowerMessage.includes("universo")) {
                return "O universo √© enorme e misterioso! A Via L√°ctea, nossa gal√°xia, tem mais de 100 bilh√µes de estrelas!";
            }

            // Pergunta sobre intelig√™ncia artificial
            if (lowerMessage.includes("intelig√™ncia artificial")) {
                return "A IA est√° se tornando cada vez mais inteligente. Eu sou um exemplo de como as m√°quinas podem aprender a interagir!";
            }

            // Motiva√ß√£o
            if (lowerMessage.includes("motiva√ß√£o")) {
                return "Acredite em voc√™! O imposs√≠vel s√≥ leva mais tempo para acontecer!";
            }

            // Respostas a cantadas
            if (lowerMessage.includes("voc√™ √© linda") || lowerMessage.includes("gata")) {
                return "Ah, voc√™ √© muito gentil! Mas estou aqui para ajudar com informa√ß√µes, n√£o para receber elogios.";
            }

            // Quando a Futu AI n√£o sabe a resposta
            return "Desculpe, eu n√£o sei a resposta para isso. Mas posso tentar te ajudar com outra coisa!";
        }

        function simulateTyping(response) {
            let i = 0;
            const chatBox = document.getElementById("chat-box");
            const aiMessage = document.createElement("div");
            aiMessage.classList.add("message", "ai-message");

            const typingEffect = setInterval(() => {
                aiMessage.textContent += response[i];
                chatBox.appendChild(aiMessage);
                chatBox.scrollTop = chatBox.scrollHeight;

                i++;
                if (i === response.length) {
                    clearInterval(typingEffect);
                }
            }, 100);
        }

        function displayMessage(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(sender === "user" ? "user-message" : "ai-message");

            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showLoading() {
            const typingSound = document.getElementById("typing-sound");
            typingSound.play();
        }

        function hideLoading() {
            const typingSound = document.getElementById("typing-sound");
            typingSound.pause();
        }

        // Fun√ß√£o de rel√≥gio no canto
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Inicia a exibi√ß√£o da hora imediatamente
    </script>
</body>
</html>
